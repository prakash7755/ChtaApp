<div class="row">
  <div class="col col-md-4 col-md-offset-4">
    <div *ngFor="let message of messages">
      {{ message }}
    </div>
  </div>
  <div class="col col-md-4 col-md-offset-4">
    <input type="text" [(ngModel)]="message" #ctrl="ngModel" class="form-control" placeholder="Enter Text Msg..." required>
    <button (click)="sendMessage()" class="btn btn-success subBtn">Send</button>
  </div>
</div>
